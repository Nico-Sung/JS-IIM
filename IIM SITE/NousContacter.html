<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription Journée Portes Ouvertes</title>
</head>
<body>
    <div class="message-error">
        <ul></ul>
    </div>

    <div class="message-success">
        Formulaire envoyé avec succès !
    </div>

    <form id="registration-form" action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
        </div>

        <div>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom">
        </div>

        <div class="classe">
            <label>Classe actuelle :</label><br>
            <div class="class">
                <label for="classe1">1ère</label><br>
                <input type="radio" id="classe1" name="classe" value="1ere">
            </div>
            <div class="class">
                <label for="classe2">Tle</label><br>
                <input type="radio" id="classe2" name="classe" value="Tle">
            </div>
            <div class="class">
                <label for="classe3">Autres</label><br>
                <input type="radio" id="classe3" name="classe" value="Autres">
            </div>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="axe">Axe préféré :</label>
            <select id="axe" name="axe">
                <option value="">Choisissez un axe</option>
                <option value="cdi">CDI</option>
                <option value="cd">CD</option>
                <option value="cdeb">CDEB</option>
                <option value="3d">3D</option>
                <option value="jv">JV</option>
            </select>
        </div>

        <button class="btn" type="submit">S'inscrire</button>
    </form>
    <footer>
        <p class="toggle-mode">Modifier le mode</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
